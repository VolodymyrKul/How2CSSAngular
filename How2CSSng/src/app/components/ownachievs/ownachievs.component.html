<table class="table table-striped table-bordered w-75 mx-auto mt-4">
    <thead>
        <tr>
            <th>Test title<span (click)="byTitleSort()" style="float: right; cursor: pointer;"><i [ngClass] = "{'fas' : true, 'fa-caret-down' : !titleMode, 'fa-caret-up' : titleMode, 'fa-2x' : true}"></i></span></th>
            <th>Completed/All<span (click)="byComCountSort()" style="float: right; cursor: pointer;"><i [ngClass] = "{'fas' : true, 'fa-caret-down' : !comCountMode, 'fa-caret-up' : comCountMode, 'fa-2x' : true}"></i></span></th>
            <th>Correct/All<span (click)="byCorCountSort()" style="float: right; cursor: pointer;"><i [ngClass] = "{'fas' : true, 'fa-caret-down' : !corCountMode, 'fa-caret-up' : corCountMode, 'fa-2x' : true}"></i></span></th>
            <th>Current mark<span (click)="byCurMarkSort()" style="float: right; cursor: pointer;"><i [ngClass] = "{'fas' : true, 'fa-caret-down' : !curMarkMode, 'fa-caret-up' : curMarkMode, 'fa-2x' : true}"></i></span></th>
            <th>Try number<span (click)="byTryNumSort()" style="float: right; cursor: pointer;"><i [ngClass] = "{'fas' : true, 'fa-caret-down' : !tryNumMode, 'fa-caret-up' : tryNumMode, 'fa-2x' : true}"></i></span></th>
            <th>Date<span (click)="bySaveDateSort()" style="float: right; cursor: pointer;"><i [ngClass] = "{'fas' : true, 'fa-caret-down' : !saveDateMode, 'fa-caret-up' : saveDateMode, 'fa-2x' : true}"></i></span></th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let achiev of detailAchievs let in=index">
            <tr>
                <td>{{achiev?.trainingTestTitle}}</td>
                <td>{{achiev?.completedCount}}</td>
                <td>{{achiev?.correctCount}}</td>
                <td>{{achiev?.currentMark}}</td>
                <td>{{achiev?.tryCount}}</td>
                <td>{{achiev?.saveDate}}<span (click)="changemodearr(achiev)" style="float: right; cursor: pointer;"><i [ngClass] = "{'fas' : true, 'fa-caret-down' : !descmodearr[in], 'fa-caret-up' : descmodearr[in], 'fa-2x' : true}"></i></span></td>
            </tr>
            <tr *ngIf="descmodearr[in]">
                <td colspan="2">{{achiev?.achievTitle}}</td>
                <td colspan="4">{{achiev?.achievNotes}}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
