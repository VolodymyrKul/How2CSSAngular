<div class="container">
    <div class="btn-group-vertical w-25 mt-5" style="float: left;">
        <button type="button" class="btn btn-primary">Profile</button>
        <button type="button" class="btn btn-primary" routerLink="/choosetask">Choose Level</button>
        <button *ngIf="isAdmin" type="button" class="btn btn-primary" (click)="createTask()">Create task</button>
        <button *ngIf="isAdmin" type="button" class="btn btn-primary" (click)="generateLvl()">Generate level
            <span style="float: right; cursor: pointer;"><i [ngClass] = "{'fas' : true, 'fa-caret-down' : !isGenerating, 'fa-caret-up' : isGenerating}"></i></span>
        </button>
        <div *ngIf="isGenerating" style="width: 80%; background: lightblue; margin-left: 10%; margin-right: 10%; display: grid; justify-content: center; padding: 10px;">
            <h4 style="margin-bottom: 10px; margin-top: 10px;">Choose difficulty</h4>
            <select [ngModelOptions]="{standalone: true}" style="margin-bottom: 10px;"
                [(ngModel)]="selectedDif">
                <option [ngValue]="item" *ngFor="let item of difficulty">{{item.name}}</option>
            </select>
            <button type="button" class="btn btn-primary dropup" (click)="generateSubmit()" style="margin-bottom: 10px;">Submit</button>
        </div>
        <button type="button" class="btn btn-primary dropup" (click)="changeachievMode()">
            Achievements<span style="float: right; cursor: pointer;"><i [ngClass] = "{'fas' : true, 'fa-caret-down' : !achievMode, 'fa-caret-up' : achievMode}"></i></span>
        </button>
        <a *ngIf="achievMode" class="btn btn-primary" routerLink="/ownachievs">My achievements</a>
        <a *ngIf="achievMode" class="btn btn-primary" routerLink="/antachievs">Another user achievements</a>
        <a *ngIf="achievMode" class="btn btn-primary" routerLink="/compareachievs">Compare achievements</a>
        <button type="button" class="btn btn-primary" (click)="goToSave()">Save achivement</button>
    </div>
    <div class="w-50 mt-5" style="float: left;"></div>
    <div class="w-25 mt-5" style="float: left;">
        <div class="card mx-auto bg-secondary" style="width:300px; position: relative;">
          <img class="card-img-top" style="width:300px; height: 400px;" src="https://www.clker.com/cliparts/g/l/R/7/h/u/teamstijl-person-icon-blue.svg" alt="Card image">
          <div class="card-body">
              <h4 class="card-title" style="text-align: center;">{{profileUser.firstName + ' ' + profileUser.lastName}}</h4>
              <h5 class="card-title" style="text-align: center;">{{profileUser.email}}</h5>
              <h5 class="card-title" style="text-align: center;">{{profileUser.phone}}</h5>
              <h5 class="card-title" style="text-align: center;">{{profileUser.role}}</h5>
          </div>
        </div>
    </div>
</div>
